<!DOCTYPE html>
<html lang="en-gb" dir="ltr">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Notify - UIkit tests</title>
        <script src="../../vendor/jquery.js"></script>
        <script src="utils/test.js"></script>
        <script src="../src/notify/notify.js"></script>

        <script>
        $(function(){
            $("button").on("click", function(){
                $.UIkit.notify($(this).data());
            });
        })
        </script>

    </head>

    <body>

        <div class="uk-container uk-container-center">

            <h1>Notify</h1>

            <button class="uk-button" data-message="Info message...">Info</button>
            <button class="uk-button" data-message="Warning message..." data-status="warning">Warning</button>
            <button class="uk-button uk-button-success" data-message="Success message..." data-status="success">Success</button>
            <button class="uk-button uk-button-danger" data-message="Danger message..." data-status="danger" data-title="I have title...">Danger</button>

        </div>

    </body>
</html>
